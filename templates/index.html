<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Recipe Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Healthy Recipe Finder</h1>
        <form action="/recommend" method="post">
            <label for="category">Recipe Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>-- Select a Category --</option>
                <option value="RecipeCategory">RecipeCategory</option>
                <option value="Frozen Desserts">Frozen Desserts</option>
                <option value="Chicken Breast">Chicken Breast</option>
                <option value="Beverages">Beverages</option>
                <option value="Soy/Tofu">Soy/Tofu</option>
                <option value="Vegetable">Vegetable</option>
                <option value="Pie">Pie</option>
                <option value="Dessert">Dessert</option>
                <option value="Southwestern U.S.">Southwestern U.S.</option>
                <option value="Sauces">Sauces</option>
                <option value="Stew">Stew</option>
                <option value="Black Beans">Black Beans</option>
                <option value="Lactose Free">Lactose Free</option>
                <option value="Weeknight">Weeknight</option>
                <option value="Yeast Breads">Yeast Breads</option>
                <option value="Whole Chicken">Whole Chicken</option>
                <option value="High Protein">High Protein</option>
                <option value="Cheesecake">Cheesecake</option>
                <option value="Free Of...">Free Of...</option>
                <option value="High In...">High In...</option>
                <option value="Brazilian">Brazilian</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Breads">Breads</option>
                <option value="Bar Cookie">Bar Cookie</option>
                <option value="Brown Rice">Brown Rice</option>
                <option value="Oranges">Oranges</option>
                <option value="Pork">Pork</option>
                <option value="Low Protein">Low Protein</option>
                <option value="Asian">Asian</option>
                <option value="Potato">Potato</option>
                <option value="Cheese">Cheese</option>
                <option value="Halibut">Halibut</option>
                <option value="Meat">Meat</option>
                <option value="Lamb/Sheep">Lamb/Sheep</option>
                <option value="Very Low Carbs">Very Low Carbs</option>
                <option value="Spaghetti">Spaghetti</option>
                <option value="Scones">Scones</option>
                <option value="Drop Cookies">Drop Cookies</option>
                <option value="Lunch/Snacks">Lunch/Snacks</option>
                <option value="Punch Beverage">Punch Beverage</option>
                <option value="Low Cholesterol">Low Cholesterol</option>
                <option value="Quick Breads">Quick Breads</option>
                <option value="Sourdough Breads">Sourdough Breads</option>
                <option value="Curries">Curries</option>
                <option value="Chicken Livers">Chicken Livers</option>
                <option value="Coconut">Coconut</option>
                <option value="Poultry">Poultry</option>
                <option value="Steak">Steak</option>
                <option value="Healthy">Healthy</option>
                <option value="Lobster">Lobster</option>
                <option value="Rice">Rice</option>
                <option value="Apple">Apple</option>
                <option value="Spreads">Spreads</option>
                <option value="Chutneys">Chutneys</option>
                <option value="White Rice">White Rice</option>
                <option value="German">German</option>
                <option value="Fruit">Fruit</option>
                <option value="European">European</option>
                <option value="Pineapple">Pineapple</option>
                <option value="Smoothies">Smoothies</option>
                <option value="Hungarian">Hungarian</option>
                <option value="Manicotti">Manicotti</option>
                <option value="Beans">Beans</option>
                <option value="Onions">Onions</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Chicken Thigh & Leg">Chicken Thigh & Leg</option>
                <option value="Indonesian">Indonesian</option>
                <option value="Greek">Greek</option>
                <option value="Corn">Corn</option>
                <option value="Lentil">Lentil</option>
                <option value="Salad Dressings">Salad Dressings</option>
                <option value="Summer">Summer</option>
                <option value="Southwest Asia (Middle East)">Southwest Asia (Middle East)</option>
                <option value="Spanish">Spanish</option>
                <option value="Dutch">Dutch</option>
                <option value="Tex Mex">Tex Mex</option>
                <option value="Gelatin">Gelatin</option>
                <option value="Citrus">Citrus</option>
                <option value="Berries">Berries</option>
                <option value="Peppers">Peppers</option>
                <option value="Cauliflower">Cauliflower</option>
                <option value="Clear Soup">Clear Soup</option>
                <option value="Candy">Candy</option>
                <option value="Mexican">Mexican</option>
                <option value="Raspberries">Raspberries</option>
                <option value="Crawfish">Crawfish</option>
                <option value="Beef Organ Meats">Beef Organ Meats</option>
                <option value="Strawberry">Strawberry</option>
                <option value="Shakes">Shakes</option>
                <option value="One Dish Meal">One Dish Meal</option>
                <option value="Spicy">Spicy</option>
                <option value="Cajun">Cajun</option>
                <option value="Thai">Thai</option>
            </select>
            <label for="ingredients">Ingredients:</label>
            <input type="text" id="ingredients" name="ingredients" required>
            <button type="submit">Get Recipe</button>
        </form>
        {% if recipe_name %}
            <h2>Recommended Recipe: {{ recipe_name }}</h2>
            <p><strong>Instructions:</strong> {{ recipe_instructions }}</p>
        {% endif %}
    </div>
</body>
</html>
<style>
    body {
    background-image: url('static/images/pngtree-illustration-of-a-cartoon-chef-on-a-wooden-textured-menu-image_13901485.png');
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: white;  
    color: #fff; 
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-repeat:no-repeat;
    background-position: center;
    background-size: cover;
}

.container {
    max-width: 600px;
    background-color: rgba(255, 255, 255, 0.1); 
    padding: 20px;
    border-radius: 10px;
}

p {
    font-size: 16px;
    color: black; 
    margin-top: 10px;
    text-align: center;
    padding: 10px;
    border: 1px solid #ff1493; 
    border-radius: 5px;
    background-color:transparent; 
}

h1 {
    text-align: center;
    color: #ff1493; 
    margin-bottom: 20px;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: black; 
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ff1493; 
    border-radius: 5px;
    font-size: 16px;
    background-color: transparent; 
    color: black; 
    box-sizing: border-box; 
    height: 50px; 
}

button {
    width: 100%;
    padding: 10px;
    background-color: #ff1493; 
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #ff69b4; 
}

h2 {
    color: #ff1493; 
    margin-top: 20px;
    text-align: center;
}
</style>
