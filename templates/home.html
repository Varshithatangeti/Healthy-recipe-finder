<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Recipe Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('static/images/food-background-spices-herbs-utensil-600nw-2255294293.webp');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: flex-start;
    align-items: center;
}

.overlay {
    background: rgba(0, 0, 0, 0.7);
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: flex-end;
    align-items: center;
}

.content {
    text-align: center;
    color: white;
    margin-right: 100px;
    animation: fadeIn 2s ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateX(50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

h1 {
    font-size: 3.5em;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    margin-bottom: 20px;
    color:white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    animation: slideIn 1.5s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(100px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

p {
    font-size: 1.3em;
    margin-bottom: 30px;
    color: white;
    line-height: 1.6;
    background:transparent;
    padding: 10px;
    border:none;
}

@keyframes fadeInText {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.recipe-btn {
    width: 80%;
    padding: 10px 2px;
    margin-right:100px;
    background-color: #ff1493;
    color: white;
    border: none;
    border-radius: 3px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.3);
    transition: background 0.3s, transform 0.2s;
    animation: fadeInButton 3s ease-in;
}

@keyframes fadeInButton {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.recipe-btn:hover {
    background: linear-gradient(135deg, #FF69B4, #FF1493);
    transform: translateY(-3px);
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
}
</style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>Welcome to Healthy Recipe Finder</h1>
            <p>Find healthy recipes based on your ingredients!</p>
            <a href="{{ url_for('recipe_finder') }}">
                <button class="recipe-btn">Find Your Recipe</button>
            </a>
        </div>
    </div>
</body>
</html>
